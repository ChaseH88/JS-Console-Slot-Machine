<html>
<head>
  <title>Slot Machine</title>
  <script src="site.js"></script>
  <link rel="stylesheet" type="text/css" href="site.css" />
</head>
<body>
  <div id="slotMachine">
    <p>Open your console and press the play button below!</p>
